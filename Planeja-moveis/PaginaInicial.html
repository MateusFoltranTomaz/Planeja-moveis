<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="PaginaInicial.css">
    <script src="PaginaInicial.js"></script>
    <script src="novoproduto.js"></script>

    <title>Pagina inicial</title>
</head>
<body>
    
    <div class="cabecalho">
        
        <div class="logo-container">
            <img src="./Img/sofa.png" alt="Planejamoveis" class="logo">
        </div>

        <div class="botoes-centro">
            <button type='button' class="paginaProdutos" onclick="Produtos()">Produtos</button>
            <button type='button' class="addProdutos" onclick="addProdutos()">Adicionar produtos</button>
        </div>

        <div class="conta-botoes">
            <div class="conta-opcao">
                <img src="./Img/pessoa.png" alt="Trocar Conta" class="icon">
                <button type='button' class="trocarConta" onclick="Trocarconta()">Trocar de conta</button>
            </div>
            <div class="conta-opcao">
                <img src="./Img/sair.png" alt="Sair Conta" class="icon">
                <button type='button' class="sairConta" onclick="Sairconta()">Sair da conta</button>
            </div>
        </div>
    </div>

    <!-- Full-width images with number and caption text -->
    <div class="img1">
      <img src="/Img/Screenshot 2024-08-30 201253.png" class="foto1">
    </div>

</body>
</html>
